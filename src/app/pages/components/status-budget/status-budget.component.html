<div class="container">
    <div class="border-budget">
      <div class="row mb-2">
        <div class="col-md-12 text-center">
          <h1 class="texto-primary misobold">
            Verifique o status da sua cotação!
          </h1>
        </div>
      </div>
      <form [formGroup]="form2">
      <div class="row mb-2">
            <div class="col-md-12">
                <div class="input-group form-floating">
                <input type="email" class="form-control" id="emailSearch"
                placeholder="exemplo@exemplo.com" formControlName="emailSearch" aria-describedby="button-addon2" required> 
                <label for="emailSearch" class="form-label">Por favor insira o e-mail de contato:</label>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="locateBudget()">Pesquisar</button>
                </div>
            </div>
      </div>
    </form>
    <form [formGroup]="form">
        <div class="mt-4 mb-2" *ngIf="locateBud == true">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-floating">
                    <input type="text" class="form-control" id="statusBudget"
                    formControlName="statusBudget" readonly>
                    <label for="statusBudget" class="form-label">Status da cotação:</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                    <input type="text" class="form-control" id="origin"
                    formControlName="origin" readonly>
                    <label for="origin" class="form-label">Origem:</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                    <input type="text" class="form-control" id="destiny"
                    formControlName="destiny" readonly>
                    <label for="destiny" class="form-label">Destino:</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                    <input type="text" class="form-control" id="deadline"
                    formControlName="deadline" readonly>
                    <label for="deadline" class="form-label">Prazo:</label>
                    </div>
                </div>
          </div>
          <div class="row mt-4">
              <div class="col-md-12 d-flex justify-content-start">
                <i class="fa-solid fa-pen-to-square texto-primary fs-24 mouseover me-3" data-bs-toggle="modal" data-bs-target="#editBudget"></i>
                <i class="fa-solid fa-trash-can texto-primary fs-24 mouseover me-3" (click)="deleteDialog()" data-bs-toggle="modal" data-bs-target="#deleteBudget"></i>
                <i class="fa-solid fa-spray-can-sparkles texto-primary fs-24 mouseover" (click)="refresh()"></i>  
              </div>
          </div>      
        </div>     
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editBudget" data-bs-backdrop="static" tabindex="-1" aria-labelledby="editBudget" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editBudget">Deseja editar a cotação?</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="refresh()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <div class="form-floating">
            <input type="text" class="form-control" id="name"
            placeholder="Nome Completo" formControlName="name" required>
            <label for="name" class="form-label">Nome Completo</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
            <input type="text" class="form-control" id="phoneNumber"
            placeholder="11988888888" formControlName="phoneNumber" pattern="^[0-9]+$" required>
            <label for="phoneNumber" class="form-label">Telefone de contato</label>
          </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <div class="col-md-4">
            <div class="form-floating">
              <select class="form-select form-control" formControlName="origin" required>
                <option *ngFor='let origin of optionsOrigin' value="{{origin.value}}">{{origin.label}}</option>
              </select>
              <label for="origin" class="form-label">Origem</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <select class="form-select form-control" formControlName="destiny" required>
                <option *ngFor='let destiny of optionsDestiny' value="{{destiny.value}}">{{destiny.label}}</option>
              </select>
              <label for="destiny" class="form-label">Destino</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <select class="form-select form-control" formControlName="deadline" required>
                <option *ngFor='let deadline of optionsDeadline' value="{{deadline.value}}">{{deadline.label}}</option>
              </select>
              <label for="deadline" class="form-label">Prazo</label>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <div class="col-md-2">
            <div class="form-floating">
            <input type="number" step=".01" class="form-control" id="height" 
            placeholder="1" formControlName="height" min=0   aria-describedby="height" required>
            <label for="height" class="form-label">Altura</label>
            <div id="height" class="form-text texto-primary misolight">
              Em metros</div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-floating">
              <input type="number" step=".01" class="form-control" id="width" 
              placeholder="1" formControlName="width" min=0  required>
            <label for="width" class="form-label">Largura</label>
            </div>
            <div id="width" class="form-text texto-primary misolight">
              Em metros</div>
          </div>
          <div class="col-md-2">
            <div class="form-floating">
            <input type="number" step=".01" class="form-control" id="depth" 
            placeholder="1" formControlName="depth" min=0 required>
            <label for="depth" class="form-label">Profundidade</label>
            </div>
            <div id="depth" class="form-text texto-primary misolight">
              Em metros</div>
          </div>
          <div class="col-md-6">
            <div class="input-group form-floating">
              <input type="number" step=".01" min=0  class="form-control" 
              id="cubage" formControlName="cubage" readonly>
              <label for="depth" class="form-label">Peso Cubado</label>
              <button type="submit" class="btn btn-outline-secondary" (click)="getCubage()">Calcular</button>
            </div>
            <div id="cubage" class="form-text texto-primary misolight">
              KG (A x L x P x 300 = Peso Cubado)</div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
    <button type="button" data-bs-dismiss="modal" class="btn btn-outline-primary" (click)="refresh()" >Cancelar</button>
      <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="sendBudget()" 
      [disabled]="!form?.valid" data-bs-toggle="modal" data-bs-target="#dialogmodal">Salvar</button>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="deleteBudget" data-bs-backdrop="static" tabindex="-1" aria-labelledby="deleteBudget" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteBudget">Deseja excluir a cotação?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="refresh()"></button>
        </div>
        <div class="modal-body">
          {{dialogDeleteMessage}}
        </div>
        <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" class="btn btn-outline-primary" (click)="refresh()" >Cancelar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="delete()" data-bs-toggle="modal" data-bs-target="#dialogmodal">Sim</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="dialogmodal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="dialogmodal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogmodal">{{dialogTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="refresh()"></button>
        </div>
        <div class="modal-body">
          {{dialogMessage}}
        </div>
        <div class="modal-footer">
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="refresh()">Obrigado</button>
        </div>
      </div>
    </div>
  </div>
