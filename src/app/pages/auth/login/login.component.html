<div class="container d-flex justify-content-center">
    <div class="border-budget mt-4 mb-3">
      <div class="row text-center mb-2">
        <div class="col-md-12">
          <p class="texto-primary h1 misobold">
            Entrar
          </p>
        </div>
      </div>
      <form [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="form-floating">
              <input type="email" class="form-control" id="email"
              placeholder="exemplo@exemplo.com" formControlName="email">
            <label for="email" class="form-label">E-mail</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating">
            <input type="password" class="form-control" id="password"
            placeholder="Senha" formControlName="password">
            <label for="password" class="form-label">Senha</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4 pt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="login(form.value)">E N T R A R</button>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-2">
          <button type="submit" class="btn btn-google" (click)="loginGoogle()"><i class="fa-brands fa-google"></i></button>
          <p class="texto-primary small misobold ms-2 mb-0">
            Entre com sua conta Google
          </p>
        </div>
        <hr class="texto-primary mt-4 mb-4">
        <div class="row justify-content-center">
          <p class="texto-primary small misobold text-center">
            NÃ£o possue cadastro?
          </p>
          <button type="submit" class="btn btn-outline-secondary" (click)="goToRegister()">C A D A S T R E - S E</button>
        </div>
      </form>
  </div>
</div>
